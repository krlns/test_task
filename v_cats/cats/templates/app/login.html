{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

    <h1>Log-in</h1>

    <div class="lg">
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="Log-in">
            </p>
            <a href="{% url "registration" %}">do you want to register?</a>
        </form>
    </div>

{% endblock %}
